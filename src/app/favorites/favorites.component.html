<div *ngIf="favorites.length > 0; else noContent">
  <h3>Ciudades Favoritas</h3>
  <ul>
    <li *ngFor="let city of favorites">
      {{ city }}
      <button (click)="removeFavorite(city)">Quitar de favs</button>
    </li>
  </ul>
</div>

<ng-template #noContent>
  <p>En este momento no hay lista de favoritos</p>
</ng-template>
