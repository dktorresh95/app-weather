<div *ngIf="history.length > 0">
  <h3 class="text-4xl font-extrabold dark:text-white my-4">{{'history.title' | translate}}</h3>
  <ul>
    <li *ngFor="let city of history" (click)="onSelectCity(city.location.name)">
      {{ city.location.name }}
    </li>
  </ul>
  <button class="mt-8 w-full bg-gray-700 text-white p-2 rounded-md hover:bg-gray-800" 
  (click)="clearHistory()">{{'history.clean' | translate}}</button>
</div>
